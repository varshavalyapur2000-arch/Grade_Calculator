<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div id="course-input">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" placeholder="e.g., Math 101">

            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.7">D-</option>
                <option value="0.0">F</option>
            </select>

            <label for="credits">Credits:</label>
            <input type="number" id="credits" min="1" value="3">

            <button id="add-course">Add Course</button>
        </div>

        <div id="course-list">
            <h2>Added Courses:</h2>
            <ul id="courses">
                <!-- Courses will be added here by JavaScript -->
            </ul>
        </div>

        <div id="results">
            <h2>Your GPA: <span id="gpa-display">0.00</span></h2>
            <button id="clear-all">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
